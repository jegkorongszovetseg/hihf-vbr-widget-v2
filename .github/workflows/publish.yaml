name: Publish to NPM

on:
  # Git tag push-ra triggerel (bumpp után)
  push:
    tags:
      - 'v*'
  # GitHub Release létrehozásakor
  release:
    types: [created]
  # Manuális trigger
  workflow_dispatch:
    inputs:
      version:
        description: Version to publish
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # NPM provenance-hez szükséges

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Read Node.js version from package.json
        id: node-version
        run: echo "version=$(node -p "require('./package.json').engines.node.replace('>=', '')")" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build
        env:
          VITE_VBR_API_URL: ${{ vars.VITE_VBR_API_URL }}
          VITE_VBR_API_WEBSOCKET_URL: ${{ vars.VITE_VBR_API_WEBSOCKET_URL }}

      - name: Run tests
        run: pnpm run test:ci

      - name: Publish to NPM
        run: pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
